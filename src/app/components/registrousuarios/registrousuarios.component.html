<div class="login-container">
  <div class="logo-section">
    <img id="logo" src="img/logo.png">
  </div>
  <div class="login-section">
    <h1>Registro de usuarios</h1>
    <form [formGroup]="registerForm">
      <div class="input-cointainer">
        <div class="label-1">
          <input type="text" formControlName="nombre" placeholder="">
          <label for="nombre">Nombres</label>
        </div>
        <div class="label-2">
          <input type="email" formControlName="correo" placeholder="" required>
          <label for="correo">Correo</label>
        </div> 
      </div>
      <div class="input-cointainer">
        <div class="label-1">
          <select formControlName="tipo_documento" >
            <option value="" disabled selected hidden></option>
          </select>
          <label for="tipo_documento">Tipo de documento</label>
        </div>
        <div class="label-2">
          <input type="number" formControlName="numero_documento" placeholder="">
          <label for="numero_documento">Número documento</label>
        </div>
      </div>
      <div class="input-cointainer">
        <div class="label-1">
          <input type="text" formControlName="telefono" placeholder="">
          <label for="telefono">Teléfono</label>
        </div>
        <div class="label-2">
          <input type="text" formControlName="empresa" placeholder="">
          <label for="empresa">Empresa</label>
        </div>
      </div>
      <div class="input-cointainer">
        <div class="label-1">
          <select formControlName="rolxpermiso" >
            <option value="" disabled selected hidden></option>
          </select>
          <label for="rolxpermiso">Tipo de documento</label>
        </div>
        <div class="label-2">
          <input type="password" formControlName="password" required placeholder="">
          <label for="password">Contraseña</label>
        </div>
      </div>

      <!-- Mensajes de error -->
      <div class="mensaje-error" *ngIf="registerForm.get('correo')?.invalid && (registerForm.get('correo')?.dirty || registerForm.get('correo')?.touched)">
        <p *ngIf="registerForm.get('correo')?.errors?.['required']">El correo es obligatorio.</p>
        <p *ngIf="registerForm.get('correo')?.errors?.['email']">Ingrese un correo válido.</p>
      </div>
      <div class="mensaje-error" *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
        <p *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
        <p *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
      </div>
      <div class="mensaje-error" *ngIf="registerForm.get('numero_documento')?.invalid && (registerForm.get('numero_documento')?.dirty || registerForm.get('numero_documento')?.touched)">
        <p *ngIf="registerForm.get('numero_documento')?.errors?.['pattern']">Debe contener solo números, con una longitud de 6 a 12 dígitos.</p>
      </div>
      <div class="mensaje-error" *ngIf="registerForm.get('telefono')?.invalid && (registerForm.get('telefono')?.dirty || registerForm.get('telefono')?.touched)">
        <p *ngIf="registerForm.get('telefono')?.errors?.['pattern']">Debe contener solo números, con una longitud de 7 a 15 dígitos.</p>
      </div>

      <div class="boton">
        <button type="submit" [disabled]="registerForm.get('correo')?.invalid || registerForm.get('password')?.invalid" (click)="onSubmit()">Registrar</button>
      </div>
    </form>
  </div>
</div>
