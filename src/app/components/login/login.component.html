<div class="login-container">
    <div class="logo-section">
        <img id="logo" src="img/logo.png">  
    </div>
    <div class="login-section">
        <h1>Iniciar sesión</h1>

        <!-- Mensaje de error global -->
        <div *ngIf="errorMessage" class="mensaje-error">
            <p>{{ errorMessage }}</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Input de Email -->
            <div class="input-cointainer">
                <input type="text" formControlName="correo" id="correo" required autocomplete="off">
                <label for="correo">Correo</label>
            </div>
            <!-- Validaciones de Email -->
            <div class="mensaje-error" *ngIf="loginForm.get('correo')?.invalid && (loginForm.get('correo')?.dirty || loginForm.get('correo')?.touched)">
                <p *ngIf="loginForm.get('correo')?.errors?.['required']">El correo es obligatorio</p>
                <p *ngIf="loginForm.get('correo')?.errors?.['email']">Ingrese un correo válido.</p>
            </div>

            <!-- Input de Contraseña -->
            <div class="input-cointainer">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required autocomplete="off">
                <label for="password">Contraseña</label>
                <button type="button" (click)="togglePassword()" class="ver-boton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                        <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
                    </svg>
                </button>
            </div>
            <!-- Validaciones de Contraseña -->
            <div class="mensaje-error" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
                <p *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</p>
            </div>

            <!-- Recuperar Contraseña -->
            <div class="recuperar">
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>

            <!-- Botón de Inicio de Sesión -->
            <div class="boton">
                <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </div>
        </form>

        <p>¿No tienes una cuenta? <a routerLink="/contact">Contáctenos</a></p>
    </div>
</div>
